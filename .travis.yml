matrix:
  include:
    - os: linux
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - npm run dist
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
    - master

deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file:
    - "dist/diploma-1.0.0-mac.zip"
    - "dist/diploma-1.0.0.dmg"
    - "dist/diploma-1.0.0.dmg.blockmap"
    - "dist/mac"
  skip_cleanup: true
  on:
    tags: false